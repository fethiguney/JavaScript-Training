<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every-Sum Methods</title>
</head>
<body>

    <h2>Every-Sum Methods</h2>

    <script>

        //every method

        let prices=[500, 100, 50, 2000, 35000, 1500];

        let x=prices.every((price)=>price>0);//AND mantığı ile çalışın

        console.log(x);//true

        //some method

        let y=prices.some((price)=>price>0);//OR mantığı ile çalışır

        console.log(y);//true



    </script>
    
</body>
</html>
