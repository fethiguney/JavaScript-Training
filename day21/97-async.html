<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Async</title>
</head>
<body>

    <script>


        const getData = ()=>{
            setTimeout(()=>{
                return("Hello 2")
            }, 0)

            console.log("Hello 1")
        }


        console.log("Hello 0");
        const res=getData();
        console.log(res);
        console.log("Hello 3");

    </script>
    
</body>
</html>
