<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>

    <div id="lstData">Data buraya gelecek</div>



<script>

const getData = (cb)=>{
        setTimeout(()=>{
           const data ="John Doe";
            cb(data);
        
        }, 0)


    }


    
    getData((data)=>{
        document.getElementById("lstData").innerHTML = data;
    });

    
</script>

    
    
</body>
</html>
