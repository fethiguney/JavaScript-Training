<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>




    <script>

        const giveOrder = (cb) => {
            console.log("Food is given");
           setTimeout(()=>{

               console.log("Food is ready");
               cb();

           }, 2000)
        }

         giveOrder(()=>{  
             console.log("Food is taken");
             console.log(`Food is eaten`);
         });
       



    </script>
    
</body>
</html>
