<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>

    <h1 id="lblTitle">Hello</h1>
    <button id="btnGetUser">Get User</button>

    <script>

        const getUser = () => {

            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    const success=false;
                    const data = { firstName: "John", lastName: "Doe" };

                    if(success){
                        resolve(data);
                    }else{
                        reject("Invalid parameters");
                    }
                }, 2000);
            })

        }

        document.getElementById("btnGetUser").addEventListener("click", ()=>{
            const lblTitle =document.getElementById("lblTitle");
            getUser().then( (data)=>{
                console.log(data);
                lblTitle.textContent= `${data.firstName} ${data.lastName}`;
            }).catch((err)=> alert(err));


           // lblTitle.textContent= getUser();
        })

    </script>
    
</body>
</html>
