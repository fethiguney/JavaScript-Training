<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>


    <div class="counter">Uygulamamiza <span>ilk</span> defa girdiniz</div>


    <script>

( () => {
            let count = localStorage.getItem("count");
            count ??= 1;

            if(count > 1) {
                document.querySelector(".counter span").textContent = `${count} defa girdiniz`;
            }

            localStorage.setItem("count", ++count);
        })();
 
    </script>

    
</body>
</html>
