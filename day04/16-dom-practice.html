<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
</head>
<body>

    <div style="margin:3rem;">
        <input type="number" id="number1">
        <span>+</span>
        <input type="number" id="number2">
        <button class="calculate" onclick="calculate()">Calculate</button>
        <div class="result" style="margin-top:1rem;" ></div>
    </div>
       
  


    <script>

        function calculate(){
            let num1=document.querySelector("#number1");
            let num2=document.querySelector("#number2");
            let result=document.querySelector(".result");

            let sum=Number(num1.value)+Number(num2.value);
            result.innerHTML=`Sum of numbers are : ${sum}`;
            
            num1.value="";
            num2.value="";
            

        }

    </script>
    
</body>
</html>
