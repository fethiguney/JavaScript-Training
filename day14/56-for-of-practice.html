<!DOCTYPE html>

<body>

    <h2>For Of Practice</h2>

    <script>

        let flowers =["Rose", "Tulip", "Daisy", "Violet", "Sunflower"];

        const mergeStrigns = (arr) => {

            let str="";
            for (let element of arr){

                str += element + " ";
            }

            return str;
        }

        console.log(mergeStrigns(flowers));

    </script>
    
</body>
