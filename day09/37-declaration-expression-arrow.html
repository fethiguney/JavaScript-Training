<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration-Expression-Arrow Function Types</title>
</head>
<body>

    <h2>Declaration-Expression-Arrow Function Types</h2>

    <script>

        declaration();

        function declaration(){
            document.write("Bu fonksiyon declaration olarak tanımlanmıştır. <br>");
        }

        const expressionFunc= function (){
            document.write("Bu fonksiyon expression olarak tanımlanmıştır. <br>");
        }

        expressionFunc();

        const arrowFunc= () => {
            document.write("Bu fonksiyon arrow olarak tanımlanmıştır. <br>");
        }

        arrowFunc();
      




    </script>
    
</body>
</html>
