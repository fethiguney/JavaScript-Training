<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>

    <script>

        //String
        var name="John";
        console.log(name);
        console.log(typeof name);   

        //Number
        var age=25;
        console.log(age);
        console.log(typeof age);

        //Boolean
        var isMarried=true;
        console.log(isMarried);
        console.log(typeof isMarried);

        //Symbol
        var sym=Symbol();
        console.log(sym);
        console.log(typeof sym);

        //bigint
        var big=1234567890123456789012345678901234567890n;
        console.log(big);
        console.log(typeof big);

        //Undefined
        var carName;
        console.log(carName);
        console.log(typeof carName);

        //Null
        var carName=null;
        console.log(carName);
        console.log(typeof carName);

        //Object
        var person={
            name:"John",
            age:25,
            books: ["Book1","Book2"]

        };
        console.log(person);
        console.log(typeof person);

        //Array
        var colors=["red","green","blue"];
        console.log(colors);
        console.log(typeof colors);

        //Function
        function sayHello(){
            console.log("Hello");
        }
        console.log(sayHello);
        console.log(typeof sayHello);





    </script>
    
</body>
</html>
