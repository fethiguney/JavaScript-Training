<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval</title>
</head>
<body>

    <h2>Eval Function</h2>

    <input type="text" id="input" placeholder="İşlem giriniz...">
    <button onclick="calculate()">Hesapla</button>
    <div id="result"></div>


    <script>

        //alert(eval("3 + 5 * 10 / 2"));

        function calculate() {
     
            let result = eval(document.querySelector("#input").value).toFixed(2);
            document.querySelector("#result").innerHTML = result;
        }

    </script>
    
</body>
</html>
