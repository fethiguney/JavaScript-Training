<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Continue</title>
</head>
<body>

    <h2>Break - Continue</h2>

    <script>

        for (let i = 0; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            document.write(i + " - " );
        }

        document.write("<br> <br>");

        for(let k=10; k < 20; k++){

            if(k==15){
                break;
            }
            document.write(k + " - ");
        }
    </script>
    
</body>
</html>
