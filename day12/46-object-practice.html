<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="mt-3 ">Object Practice</h2>

    <div class="container mt-5 ">
        <select class="form-select" id="selectForm"></select>
        
    </div>

    <h4 id="result" class="m-3"></h4>

    <script>

        let car ={
            brand: "BMW",
            model: "X5",
            color: "Black",
            year: 2022,
            engine: 2.0
        }

        const fillTheList = () =>{
            let carKeys = Object.keys(car);
            console.log(carKeys);


            let options= "";
            for (let i=0; i<carKeys.length; i++){

                options += `<option value="${carKeys[i]}">${carKeys[i]}</option>`;
            }

            console.log(options);

            document.getElementById("selectForm").innerHTML=options;
        }

        fillTheList();

        document.querySelector("#selectForm").onchange = () => {
            let carValue=event.target.value;
            document.querySelector("#result").innerHTML = `The value of ${carValue} is ${car[carValue]}`;

        }






    </script>
  </body>
</html>
