<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Practice</title>
</head>
<body>

    <h2>Map Practice</h2>

    <script>

        let cities = ["Ankara", "Istanbul", "Izmir", "Antalya", "Trabzon"];

        let upperCaseCities = cities.map((city)=> city.toUpperCase());
        console.log(upperCaseCities);

        ///////////////////////////

        const euro=34.50;
        const dolar=32.35;
        const tlPrices=[1000,15000,2000,5000,3000];

        const tlToEuro=tlPrices.map((tl)=>(tl/euro).toFixed(2));
        console.log(tlToEuro);

        const tlToDolar=tlPrices.map((tl)=>(tl/dolar).toFixed(2));
        console.log(tlToDolar);

    </script>
    
</body>
</html>
