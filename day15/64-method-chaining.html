    <script>

        //dizideki negatif sayıları pozitif sayıya dönüştürün

        let nums=[-100, 10, 80, -25, 250, 0, -70, 9, -10]


        let convertNegatifsToPositives = nums
        .filter((element) => element<0)
        .map((element)=> element*-1)
        .forEach((element)=>console.log(element));


    </script>
