<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Practice</title>
</head>
<body>

    <h2>Map Practice</h2>

    <script>
        // products dizisindeki ürünlere fiyatı 1000 TL den fazla olanlara %10 zam,
        //  1000 TL den az olanlara ise %15 zam yapılmak isteniyor. 
        // Ayrıca, zamlı olan yeni fiyatlı ürünleri yeni bir diziye saklamak istiyoruz.

        let products = [
            { id: 1, name: "laptop", price: 3000},
	        { id: 2, name: "mobile", price: 1000},
	        { id: 3, name: "watch", price: 500 },
	        { id: 4, name: "tablet", price: 2000 },
	        { id: 5, name: "charger", price: 500 }
        ];


        let updatedProducts = products.map((product)=>{
            if(product.price > 1000){
                product.price = product.price * 1.1;
            }else{
                product.price = product.price * 1.15;
            }
            product.price=product.price.toFixed(2);
            return product;
        })

        console.log(updatedProducts);

    </script>
    
</body>
</html>
